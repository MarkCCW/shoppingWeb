{% extends "base.html" %}
{% block content %}
	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/user/info">· 個人訊息</a></li>
				<li><a href="/user/order">· 全部訂單</a></li>
				<li><a href="/user/site" class="active">· 收货地址</a>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>當前地址：</dt>
						<dd>{{user_info.userpostalcode}}&nbsp;
							{{user_info.useraddress}}&nbsp;
							({{user_info.userreceiver}} 收)&nbsp;
							{{user_info.userphone}}
						</dd>
					</dl>					
				</div>
				<h3 class="common_title2">編輯收件資訊</h3>
				<div class="site_con">
					<form action="/user/site/" method="post">
						{% csrf_token %}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="receiver" value="{{user_info.userreceiver}}">
						</div>
						<div class="form_group form_group2">
							<label>收件地址：</label>
							<textarea class="site_area" name="address">{{user_info.useraddress}}</textarea>
						</div>
						<div class="form_group">
							<label>郵遞區號：</label>
							<input type="text" name="postalcode" value="{{user_info.userpostalcode}}">
						</div>
						<div class="form_group">
							<label>聯絡電話：</label>
							<input type="text" name="phone" value="{{user_info.userphone}}">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>
{% endblock content %}
